<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> canvas do yt</title>
    <script>
        function desenharCanvas(){
            let posicaoX=50;
            let posicaoY=50;
            let canvas = document.getElementById("desenho");
            let context = canvas.getContext('2d');
            
            //mover a ˜caneta canvas"
            context.moveTo(0,0);
        
            
            //criaçao de linha
            context.lineTo(250,250); // (x,y)
            context.lineTo(400,250)
            context.lineTo(400,100)
           

             //mover a ˜caneta canvas"
             context.moveTo(250,250);
            //criaçao linha
             context.lineTo(200,300)
             
             context.stroke();  // cria todas as linhas

     
        }



    </script>
</head>
<body onload="desenharCanvas()">

        canvas{

    <canvas id="desenho" width="500" height="500">

</body>
</html>
