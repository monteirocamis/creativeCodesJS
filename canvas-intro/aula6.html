<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> canvas do yt</title>



</head>
<body >
    <canvas id="desenho1" width="500" height="500" style="border: 5px solid black;">
        <p class=""> canvas nao suportado</p>
    </canvas>


    <script>
        let canvas = document.getElementById("desenho1");
         let context = canvas.getContext('2d');

         let directionX = 1
         let directionY = 0

         let positionX = 0 
         let positionY = 0
         let anima
         let larguraRet=alturaRet=50
         let larguraCanvas=alturaCanvas=500


     function desenha(){

         context.clearRect(0,0,larguraCanvas,alturaCanvas) 
       
         context.fillStyle='purple'
         context.fillRect(positionX,positionY,larguraRet,alturaRet) 
       
         context.lineWidth=3
       context.strokeStyle='#000'
        context.strokeRect(positionX,positionY,larguraRet,alturaRet) // mudando a posicao do x pra zero fica a casinha de saida
        
         
         positionX += directionX
         positionY += directionY
        // ---->
        // 1. direcao da esq para direita 
         if( (positionX <= 0) && (positionY <= 0) ){
             directionX = 1
             directionY = 0
         }
          
         

        //  \/
        // 2.  direcao da direita em cima para direita embaixo
        if( (positionX + larguraRet    >= larguraCanvas ) && (positionY <= 0) ){
             directionX = 0
             directionY = 1
         }



        // <----
        // 3.  direcao da direita em baixo para esquerda embaixo
         if( (positionX + larguraRet    >= larguraCanvas) && (positionY + alturaRet     >= alturaCanvas ) ){
             directionX = -1
             directionY = 0
         }

         
        // /\ 
        // 4. direcao da esquerda em baixo para esquerda em cima 
         if( (positionX <= 0) && (positionY + alturaRet     >= alturaCanvas ) ){
             directionX = 0
             directionY = -1
            }
             anima=requestAnimationFrame(desenha)
     }        






     desenha()


 </script>

</body>
</html>
